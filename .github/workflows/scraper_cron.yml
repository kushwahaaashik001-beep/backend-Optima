name: Lead Sniper Cron

on:
  schedule:
    - cron: '*/15 * * * *' # Har 15 minute mein chalega
  workflow_dispatch: # Manual button ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ALL Dependencies
        run: |
          python -m pip install --upgrade pip
          # Yahan maine wo saari libraries likh di hain jo missing thi (bs4, requests, etc.)
          pip install beautifulsoup4 requests fake_useragent duckduckgo_search supabase groq python-dotenv lxml

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        # Smart Search: File kahin bhi ho, ye dhoondh kar chala dega
        run: |
          SCRAPER_PATH=$(find . -name "scraper.py" -print -quit)
          echo "Found Scraper at: $SCRAPER_PATH"
          python "$SCRAPER_PATH"
