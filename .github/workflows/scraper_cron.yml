name: Lead Sniper Cron
on:
  schedule:
    - cron: '*/15 * * * *' # Har 15 minute mein chalega
  workflow_dispatch: # Manual button ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4 # Yahan galti thi, ab theek hai
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install ddgs supabase groq  # duckduckgo_search ki jagah ddgs

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scraper.py
